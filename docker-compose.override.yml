#version: "3.1"
# mount the dbt directory as a volume
services:
  api-server:
    networks:
      - ndsnet

  scheduler:
    volumes:
      - ./dbt:/usr/local/airflow/dbt
      - ./data:/data
      - ./include:/usr/local/airflow/include
    networks:
      - ndsnet

  triggerer:
    networks:
      - ndsnet

  postgres:
    networks:
      - ndsnet

  dag-processor:
    networks:
      - ndsnet

  db-migration:
    networks:
      - ndsnet

  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z
    container_name: minio-s3
    hostname: minio
    restart: always
    volumes:
      - ./include/data/minio:/data
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ndsnet

networks:
  ndsnet:
    driver: bridge